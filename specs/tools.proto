syntax = "proto3";
package ocean;
option go_package = "github.com/nbzhu/ad-api-gateway-proto;proto";

import "conf.proto";

message SharedAdvertiser {
  int64 shared_advertiser_id = 1;
  string shared_advertiser_name = 2;
}

message AwemesData {
  uint64 advertiser_id = 1;
  string advertiser_name = 2;
  uint64 ies_id = 3;
  string ies_user_name = 4;
  string aweme_id = 5;
  string aweme_name = 6;
  string aweme_avatar = 7;
  string bind_type = 8;
  string status = 9;
  int32 left_days = 10;
  string start_time = 11;
  string shared_advertiser_name = 12;
  string commerce_user_level = 13;
  repeated SharedAdvertiser shared_advertisers = 14;
}
message AwemesReq {
  conf.Conf conf = 1;
  AwemesReqParams params = 2;
}
message AwemesReqParams {
  uint64 advertiser_id = 2;
}

message AwemesResp {
  int32 code = 1;
  string message = 2;
  string request_id = 3;
  repeated AwemesData data = 5;
}

message MicroAppListReq {
  conf.Conf conf = 1;
  MicroAppListParams params = 2;
}

message MicroAppListParams {
  int64 advertiser_id = 1;
  MicroAppListParamsFiltering filtering = 2;
  int32 page = 3;
  int32 page_size = 4;
}

message MicroAppListParamsFiltering {
  string search_key = 1;
  string audit_status = 2;
  string search_type = 3;
  MicroAppListParamsFilteringTime create_time = 4;
}

message MicroAppListParamsFilteringTime {
  string start_time = 1;
  string end_time = 2;
}


message MicroAppListResp {
  int32 code = 1;
  string message = 2;
  string request_id = 3;
  MicroAppListData data = 4;
}

message MicroAppListData {
  repeated MicroAppListItem list = 1;
  conf.PageInfo page_info = 2;
}

message MicroAppListItem {
  int64 instance_id = 1;
  string remark = 2;
  string audit_status = 3;
  string reason = 4;
  int64 advertiser_id = 5;
  string create_time = 6;
  string modify_time = 7;
  string name = 8;
  string tag_info = 9;
  string payment_form = 10;
  string membership_type = 11;
  string revenue_model = 12;
  bool has_online_earning = 13;
  string max_recharge_tier = 14;
  string min_recharge_tier = 15;
  string recommended_recharge_tier = 16;
  string prop_name = 17;
  string min_payment_tier_range = 18;
  string mid_payment_tier_range = 19;
  string max_payment_tier_range = 20;
  bool has_discount = 21;
  int64 discount_rate = 22;
}

message AssetLinkListReq {
  conf.Conf conf = 1;
  AssetLinkListParams params = 2;
}

message AssetLinkListParams {
  int64 advertiser_id = 1;
  AssetLinkListParamsFiltering filtering = 2;
  int32 page = 3;
  int32 page_size = 4;
}

message AssetLinkListParamsFiltering {
  int64 instance_id = 1;
  AssetLinkListParamsFilteringTime create_time = 2;
}

message AssetLinkListParamsFilteringTime {
  string start_time = 1;
  string end_time = 2;
}

message AssetLinkListResp {
  int32 code = 1;
  string message = 2;
  string request_id = 3;
  AssetLinkListData data = 4;
}

message AssetLinkListData {
  repeated AssetLinkListItem list = 1;
  conf.PageInfo page_info = 2;
}

message AssetLinkListItem {
  int64 link_id = 1;
  int64 instance_id = 2;
  int64 advertiser_id = 3;
  string app_id = 4;
  string link = 5;
  string link_remark = 6;
  string start_page = 7;
  string start_param = 8;
  string create_time = 9;
  string modify_time = 10;
}