syntax = "proto3";
package ocean;
option go_package = "github.com/nbzhu/ad-api-gateway-proto;proto";

import "conf.proto";

message QueueLenReq {
  // 接口名称=rpc方法名
  string method = 1;
  // 必传，本次请求的优先级
  conf.Priority priority = 2;
  // 开发者唯一标识，默认值不传表示系统使用唯一应用。传入特定编号时，各应用使用独立的频控策略
  string dev_key = 3;
}

message QueueLenResp {
  int32 length = 3;
}