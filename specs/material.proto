syntax = "proto3";
package ocean;
option go_package = "github.com/nbzhu/ad-api-gateway-proto;proto";

import "conf.proto";

message VideoCoverSuggestList {
  string id = 1;
  uint32 width = 2;
  uint32 height = 3;
  string url = 4;
}

message VideoCoverSuggestData {
  string status = 1;
  repeated VideoCoverSuggestList list = 2;
}
message VideoCoverSuggestReq {
  conf.Conf conf = 1;
  VideoCoverSuggestReqParams params = 2;
}
message VideoCoverSuggestReqParams {
  uint64 advertiser_id = 1;
  string video_id = 2;
}

message VideoCoverSuggestResp {
  int32 code = 1;
  string message = 2;
  string request_id = 3;
  VideoCoverSuggestData data = 4;
  conf.CommonResp common_resp = 5;
}

message FileImageAdReq {
  conf.Conf conf = 1;
  FileImageAdReqParams params = 2;
}

message FileImageAdReqParams {
  uint64 advertiser_id = 1;
  string image_url = 2;
  string filename = 3;
  bool is_aigc = 4;
}


message FileImageAdResp {
  int32 code = 1;
  string message = 2;
  string request_id = 3;
  FileImageAdData data = 4;
}

message FileImageAdData {
  string id = 1;
  uint32 size = 2;
  uint32 width = 3;
  uint32 height = 4;
  string url = 5;
  string format = 6;
  string signature = 7;
  uint64 material_id = 8;
}

message FileUploadTaskCreateReq {
  conf.Conf conf = 1;
  FileUploadTaskCreateReqParams params = 2;
}

message FileUploadTaskCreateReqParams {
  uint64 account_id = 1;
  string account_type = 2;
  string filename = 3;
  repeated string labels = 4;
  string video_url = 5;
  bool is_aigc = 6;
}

message FileUploadTaskCreateResp {
  int32 code = 1;
  string message = 2;
  string request_id = 3;
  FileUploadTaskCreateData data = 4;
  conf.CommonResp common_resp = 5;
}

message FileUploadTaskCreateData {
  uint64 task_id = 1;
}


message FileUploadTaskListReq {
  conf.Conf conf = 1;
  FileUploadTaskListReqParams params = 2;
}

message FileUploadTaskListReqParams {
  uint64 account_id = 1;
  string account_type = 2;
  repeated uint64 task_ids = 3;
}

message FileUploadTaskListResp {
  int32 code = 1;
  string message = 2;
  string request_id = 3;
  FileUploadTaskListData data = 4;
}

message FileUploadTaskListData {
  repeated FileUploadTaskListItem list = 1;
}

message FileUploadTaskListItem {
  string status = 1;
  string error_msg = 2;
  int64 task_id = 3;
  FileUploadTaskListItemVideoInfo video_info = 4;
}
message FileUploadTaskListItemVideoInfo {
  int64 material_id = 1;
  int64 size = 2;
  string video_id = 3;
  string video_url = 4;
}