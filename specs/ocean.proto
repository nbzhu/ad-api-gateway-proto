syntax = "proto3";
package ocean;
option go_package = "github.com/nbzhu/ad-api-gateway-proto;proto";

import "tools.proto";
import "status.proto";
import "material.proto";
import "promotion.proto";
import "project.proto";
import "report.proto";

service Api {
  rpc QueueLen (QueueLenReq) returns (QueueLenResp);
  rpc Awemes (AwemesReq) returns (AwemesResp);
  rpc VideoCoverSuggest (VideoCoverSuggestReq) returns (VideoCoverSuggestResp);
  rpc FileImageAd (FileImageAdReq) returns (FileImageAdResp);
  rpc FileUploadTaskCreate (FileUploadTaskCreateReq) returns (FileUploadTaskCreateResp);
  rpc FileUploadTaskList (FileUploadTaskListReq) returns (FileUploadTaskListResp);
  rpc MicroAppList (MicroAppListReq) returns (MicroAppListResp);
  rpc AssetLinkList (AssetLinkListReq) returns (AssetLinkListResp);
  rpc PromotionCreate (PromotionCreateReq) returns (PromotionCreateResp);
  rpc ProjectCreate (ProjectCreateReq) returns (ProjectCreateResp);
  rpc ReportCustomGet (ReportReq) returns (ReportResp);
}
